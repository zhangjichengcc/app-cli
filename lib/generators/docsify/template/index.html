<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="icon" href="assets/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="vue" disabled="true">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css" title="dark" disabled="">
  
  <!-- 文章生成目录导航 -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"> -->

  <!-- 侧边栏扩展与折叠 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
</head>

<body>
  <div id="app"></div>
 
  <script>
    window.$docsify = {
      name: `<strong>My docs</strong>`,
      basePath: '/',
      repo: '',                               // 配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件。
      coverpage: true,                        // 是否展示封面
      homepage: '_homepage.md',               // 首页
      loadSidebar: true,                      // 加载自定义侧边栏
      maxLevel: 4,                            // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 4,                         // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      executeScript: true,                    // 执行文档里的 script 标签里的脚本
      mergeNavbar: true,                      // 小屏设备下合并导航栏到侧边栏。
      // loadNavbar: true,                    // 加载自定义导航栏
      autoHeader: true,                       // 切换页面自动跳转到顶部
      relativePath: false,                    // 如果该选项设为 true ，那么链接会使用相对路径。
      auto2top: true,                         // 切换页面自动跳转到顶部
      formatUpdated: '{MM}/{DD} {HH}:{mm}',   // 显示文档更新日期
      // routerMode: 'history',               // 路由格式，hash / history
      alias: {                                // 路径别名
        '/.*/_navbar.md': '/_navbar.md',
      },
      search: {
        noData: 'No results!',
        paths: 'auto',
        placeholder: '',
      },
      // 生成单独文章目录
      // toc: {
      //   scope: '.markdown-section',
      //   headings: 'h1, h2, h3, h4, h5, h6',
      //   title: '目录'
      // },
      // 侧边栏扩展与折叠
      sidebarDisplayLevel: 1,
      // 页脚信息
      loadFooter: '_footer.md',
      plantuml: {
        skin: 'default',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 侧边栏扩展与折叠 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
  <!-- 页脚信息 -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <!-- 文章生成目录导航 -->
  <!-- <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->
  <!-- 公式 -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- 绘图 -->
  <!-- <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script> -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  <noscript>本页面需要浏览器支持 (启用) JavaScript</noscript>
</body>
</html>
